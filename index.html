<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Practice your front-end skills by building a QR code component with Frontend Mentor challenges." />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet/main.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="container">
      <div class="qr_card">
        <header class="qr_container">
          <img src="/images/qr-code-frontend-mentor.svg" alt="QR code linking to Frontend Mentor's website for coding challenges">
        </header>
        <div class="qr_text">
          <div class="qr_header">
            <h1>Improve your front-end skills by building projects</h1>
          </div>
          <div class="qr_paragraph">
            <p>
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      aria-label="Visit Frontend Mentor for coding challenges">Frontend Mentor</a
      >. Coded by <a href="https://www.facebook.com/profile.php?id=100002964980399&_rdc=2&_rdr">Ibrahim Mohammed</a>.
    </footer>
  </body>
</html>
